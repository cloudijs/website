<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Square Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F1EBDC;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .square-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="logo.png" alt="Logo" class="square-image">
    </div>
</body>
</html>
